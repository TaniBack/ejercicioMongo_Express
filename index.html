<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Node JS Express Form Submission Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Creación de una BD y una colección con Node JS Express Form</h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="dbName">DataBase name</label>
          <input type="text" class="form-control" id="dbName" aria-describedby="emailHelp" placeholder="Enter the DB name" name="dbName">
        </div>
        <div class="form-group">
          <label for="collectionName">Collection name</label>
          <input type="text" class="form-control" id="collectionName" aria-describedby="emailHelp" placeholder="Enter collection name" name="collectionName">
        </div>
        <div class="form-group">
          <h4>Document:</h4>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter first name" name="first_name">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter last name" name="last_name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email">
              </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
